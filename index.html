<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 介绍</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .qr-container {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .play-button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到贪吃蛇游戏</h1>
        <div class="description">
            <p>这是一个经典的贪吃蛇游戏，使用方向键控制蛇的移动。</p>
            <p>收集食物来增加分数，但要小心不要撞到墙壁或自己的身体！</p>
        </div>
        <div class="qr-container">
            <h2>扫描二维码开始游戏</h2>
            <div class="qr-code">
                <!-- 这里需要替换成你的二维码图片 -->
                <img src="qrcode.png" alt="游戏二维码" style="max-width: 100%; height: auto;">
            </div>
        </div>
        <a href="game.html" class="play-button">立即开始游戏</a>
    </div>
</body>
</html>
